<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/toggle.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/themeSwitcher.css">
    <link rel="stylesheet" href="CSS/cssSkin.css" class="alternate-style" title="cssSkin" disabled>
    <link rel="stylesheet" href="CSS/cssSkin2.css" class="alternate-style" title="cssSkin2">
    <link rel="stylesheet" href="CSS/cssSkin3.css" class="alternate-style" title="cssSkin3" disabled>
    <link rel="stylesheet" href="CSS/cssSkin4.css" class="alternate-style" title="cssSkin4" disabled>
    <link rel="stylesheet" href="CSS/cssSkin5.css" class="alternate-style" title="cssSkin5" disabled>
    <link rel="stylesheet" href="CSS/cssSkin6.css" class="alternate-style" title="cssSkin6" disabled>

</head>

<body>
    <!-- Day & Night Mode -->
    <div id="toggle" class="padd-margin">
        <i class="indicator">
        </i>
        <svg viewBox="0 0 24 24" fill="none" class="moon" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <path
                    d="M3.32031 11.6835C3.32031 16.6541 7.34975 20.6835 12.3203 20.6835C16.1075 20.6835 19.3483 18.3443 20.6768 15.032C19.6402 15.4486 18.5059 15.6834 17.3203 15.6834C12.3497 15.6834 8.32031 11.654 8.32031 6.68342C8.32031 5.50338 8.55165 4.36259 8.96453 3.32996C5.65605 4.66028 3.32031 7.89912 3.32031 11.6835Z"
                    stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </g>
        </svg>
        <svg viewBox="0 0 24 24" fill="none" class="sun" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <path
                    d="M12 3V4M12 20V21M4 12H3M6.31412 6.31412L5.5 5.5M17.6859 6.31412L18.5 5.5M6.31412 17.69L5.5 18.5001M17.6859 17.69L18.5 18.5001M21 12H20M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z"
                    stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </g>
        </svg>
    </div>

    <div class="color-margin">
        <h4 class="theme-head">Font Colors</h4>
        <div class="colors">
            <span class="cssSkin" onclick="setActiveStyle('cssSkin')"></span>
            <span class="cssSkin2" onclick="setActiveStyle('cssSkin2')"></span>
            <span class="cssSkin3" onclick="setActiveStyle('cssSkin3')"></span>
            <span class="cssSkin4" onclick="setActiveStyle('cssSkin4')"></span>
            <span class="cssSkin5" onclick="setActiveStyle('cssSkin5')"></span>
            <span class="cssSkin6" onclick="setActiveStyle('cssSkin6')"></span>
        </div>
    </div>
    


    <div class="todoList">
        <h1>TO DO LIST API</h1>
        <div class="input-group mb-3 searchItem">
            <button type="button" id="searchBtn" class="btn btn-outline-secondary">Search</button>
            <input type="text" id="searchBox" class="form-control searchItem-box" >
        </div>
        <div class="input-group mb-3 searchItem">
            <input type="text" id="addBox" class="form-control searchItem-box">
        </div>
        <ul id="listOrder"></ul>
        <div class="btn-box">
            <button type="button" id="addItem" class="btn btn-success btn-item">Add</button>
            <button type="button" id="deleteItem" class="btn btn-danger btn-item">Delete</button>
            <button type="button" onclick="sort()" class="btn btn-info btn-item">Sort</button>
        </div>
        <p id="completeTask" class="padd-marg-10 para"></p>
    </div>

    <div class="mid">
        <h3 class="padd-marg-10">Here is the <q>TO-DO-LIST-API</q></h3>
        <h5 class="typing">Designed By Rikzil</h5>
        <h5 class="padd-marg-10">Designed By Rikzil</h5>
    </div>
    





    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.1.0/typed.umd.js"
        integrity="sha512-+2pW8xXU/rNr7VS+H62aqapfRpqFwnSQh9ap6THjsm41AxgA0MhFRtfrABS+Lx2KHJn82UOrnBKhjZOXpom2LQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="JavaScript/toggle.js"></script>
    <script src="JavaScript/index1.js"></script>

</body>

</html>
